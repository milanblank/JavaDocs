<!DOCTYPE html>
<html>

<head>
    <title>Web application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="zero-to-hero.html">Zero To Hero</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<form class="form-inline" action="../zerotohero" name="zerotohero"  method="POST">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" value="John" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" value="Snow" placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>Enjoy Zero To Hero</h2>


<script type="application/javascript" src="../js/util.js"></script>
</body>
</html>
